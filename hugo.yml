  #   weight: 20
  - name: About Me
    pageRef: /about/
    weight: 1000
  # - name: Categories
  #   pageRef: /categories/
  #   weight: 20
  - name: Search
    pageRef: /search/
    weight: 2000

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

