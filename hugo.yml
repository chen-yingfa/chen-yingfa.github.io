baseURL: https://chen-yingfa.github.io/
languageCode: en-us
title: Yingfa Chen 陈英发
theme: PaperMod

menus:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: "Research posts"
    Title: "Research Posts"
    pageRef: /research_posts
    weight: 20
  - name: "Life posts"
    Title: List posts
    pageRef: /life_posts/
    weight: 30
  # - name: Archive
